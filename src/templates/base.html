<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://xmphyc.xmu.edu.cn/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <title>{{ title }} | 网络流量监控</title>
    <style>
        :root {
            --color-background: #fafafa;
            --color-primary: #7bb6f2;
            --color-primary-dark: #2d6eb1;
            --color-primary-light: #b8ddfc;
        }

        .btn-primary {
            background-color: var(--color-primary);
            border-color: var(--color-primary-light);
            color: white;
        }

        body {
            background-color: var(--color-background);
        }
    </style>
    {% block style %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--color-primary-light);">
    <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="https://xmphyc.xmu.edu.cn/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
        网络流量监控
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('stats') }}">协议统计</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('packets') }}">报文信息</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('ban') }}">断网规则</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('usrinfo') }}">用户信息</a>
            </li>
        </ul>
    </div>
</nav>

{% block body %}{% endblock %}
<hr class="mt-5 mb-3">
<footer class="container">
    <p class="text-center">
        <small class="text-muted">网络流量监控与反监控</small><br>
        <small class="text-muted">Created by 监察小组</small>
    </p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
{% block script %}{% endblock %}
</html>
